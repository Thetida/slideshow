<!doctype html>
<html>
<head>
<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="./Gallerystyle.css" media="screen" />
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
<!--[if lte IE 8]>
<script src="html5.js" type="text/javascript"></script>
<![endif]-->
<title>Slider</title>
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
	
<body>




<div id= "wrapper">
	<div id="container">
		<button type="submit" class="PrevB" onclick="plusDivs(-1)"> <img src=".\img\back.png"></button>
		<div id="slider">
			<img class="mySlides" src=".\img\sky.jpg" width="960" height="720"> 
			<img class="mySlides" src=".\img\Greek-Island-Zakynthos.jpg" width="960" height="720">
			<img class="mySlides" src=".\img\milos.jpg" width="960" height="720">
			<img class="mySlides" src=".\img\MILOS-MANDRAKIA.jpg" width="960" height="720">
			<img class="mySlides" src=".\img\samos.jpg" width="960" height="720">
			<img class="mySlides" src=".\img\santorini.jpg" width="960" height="720">   
		</div>
		<button type="submit" class="NextB" onclick="plusDivs(+1)"><img src=".\img\next.png"></button>
		<button onclick="Sleep()">Auto</button>
	</div>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
	<p>Start Over..</p>
	<button id="ok" onclick="StarOver()">Ok</button>
	<button id="cancel" onclick="Finish()">Stop</button>
  </div>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}
function showDivs(n) {
    var i;
    var x =document.getElementsByClassName("mySlides");
    if (n > x.length) {displayModal()} 
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display="none"
    }
    x[slideIndex-1].style.display="block" 
}
var interval;
function Sleep() {
	interval=setInterval(myTimer, 1000);
}

function myTimer(){
	slideIndex++
	if(slideIndex>$(".mySlides").length)clearInterval(interval)
	showDivs(slideIndex);	 
}
var modal =$("#myModal");

// When the user clicks the button, open the modal 
function displayModal() {
    modal.css("display","block");
}
// When the user clicks on <span> (x), close the modal
function closeModal() {
    modal.css("display","none");
}
function StarOver(){
	slideIndex=1
	showDivs(slideIndex)
	closeModal();
}
function Finish(){
	slideIndex--;
	showDivs(slideIndex)
	closeModal();
}	
</script>
</body>
</html>
